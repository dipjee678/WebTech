<!DOCTYPE html>
<html>
<head>
    <title>Prime Check</title>
</head>
<body>
 
<h2>Check Browser Console Output</h2>
 
<script>
var num = 29;
var isPrime = true;
 
for (var i = 2; i < num; i++) {
  if (num % i === 0) {
    isPrime = false;
    break;
  }
}
 
if (isPrime) {
  console.log(num + " is a prime number.");
} else {
  console.log(num + " is not a prime number.");
}

var name = "Alice";

</script>
 
</body>
