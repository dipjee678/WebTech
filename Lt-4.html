<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donation Form</title>
</head>
<body>
 <h1>Student Registration Form</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname"><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>

            <label for="birthdate">Date of Birth:</label><br>
            <input type="date" id="birthdate" name="birthdate"><br><br>

            <p>Gender:</p>
            <label for="male">
                <input type="radio" id="male" name="gender" value="male"> Male
            </label><br>

            <label for="female">
                <input type="radio" id="female" name="gender" value="female"> Female
            </label><br>

            <label for="other">
                <input type="radio" id="other" name="gender" value="other"> Other
            </label><br><br>
        </fieldset>

        <br>

       
        <fieldset>
            <legend>Academic Information</legend>

            <label for="department">Department:</label><br>
            <select id="department" name="department">
                <option value="">-- Select Department --</option>
                <option value="cse">CSE</option>
                <option value="eee">EEE</option>
                <option value="bba">BBA</option>
                <option value="law">LAW</option>
            </select>
            <br><br>

            <p>Skills:</p>
            <label for="html">
                <input type="checkbox" id="html" name="skills" value="html"> HTML
            </label><br>

            <label for="css">
                <input type="checkbox" id="css" name="skills" value="css"> CSS
            </label><br>

            <label for="js">
                <input type="checkbox" id="js" name="skills" value="javascript"> JavaScript
            </label><br>

            <label for="python">
                <input type="checkbox" id="python" name="skills" value="python"> Python
            </label><br>
        </fieldset>

        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
